name: Publish Update Manifest

on:
  workflow_dispatch:
    inputs:
      version:
        description: "版本号（X.Y.Z，必须等于 codex-switcher/package.json 的 version）"
        required: true
        type: string
      share_url:
        description: "蓝奏云分享链接"
        required: true
        type: string
      share_password:
        description: "蓝奏云分享密码"
        required: true
        type: string
      asset_url:
        description: "EXE 直链（用于发布 GitHub Release 资产）"
        required: true
        type: string
      notes:
        description: "更新说明（可选）"
        required: false
        default: ""
        type: string

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write update files
        env:
          VERSION: ${{ inputs.version }}
          SHARE_URL: ${{ inputs.share_url }}
          SHARE_PASSWORD: ${{ inputs.share_password }}
          NOTES: ${{ inputs.notes }}
        run: |
          set -euo pipefail

          if ! echo "${VERSION}" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "version 格式无效，必须是 X.Y.Z"
            exit 1
          fi
          if ! echo "${SHARE_URL}" | grep -Eq '^https?://'; then
            echo "share_url 格式无效，必须是 http/https 链接"
            exit 1
          fi

          published_at="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          jq -n \
            --arg version "${VERSION}" \
            --arg share_url "${SHARE_URL}" \
            --arg share_password "${SHARE_PASSWORD}" \
            --arg notes "${NOTES}" \
            --arg published_at "${published_at}" \
            '{
              version: $version,
              share_url: $share_url,
              share_password: $share_password,
              published_at: $published_at,
              notes: $notes
            }' > update.json

          python - <<'PY'
          import os
          import re
          from pathlib import Path

          readme = Path("README.md")
          text = readme.read_text(encoding="utf-8") if readme.exists() else ""
          share_url = os.environ["SHARE_URL"].strip()
          share_password = os.environ["SHARE_PASSWORD"].strip()

          section = f"## 下载地址\n- 链接：`{share_url}`\n- 密码：`{share_password}`\n"
          pattern = re.compile(r"^## 下载地址\s*\n(?:(?!^## ).*(?:\n|$))*", re.MULTILINE)

          if pattern.search(text):
            text = pattern.sub(section, text, count=1)
          else:
            if text and not text.endswith("\n"):
              text += "\n"
            text += ("\n" if text else "") + section

          readme.write_text(text, encoding="utf-8")
          PY

      - name: Download EXE
        id: download_exe
        env:
          VERSION: ${{ inputs.version }}
          ASSET_URL: ${{ inputs.asset_url }}
        run: |
          set -euo pipefail

          source_url="${ASSET_URL}"
          if ! echo "${source_url}" | grep -Eq '^https?://'; then
            echo "asset_url 格式无效，必须是 http/https 链接"
            exit 1
          fi

          asset_name="Codex Switcher-${VERSION}.exe"
          curl -L --retry 3 --retry-delay 2 --fail "${source_url}" -o "${asset_name}"

          # PE 文件头应为 MZ（4d5a）
          header="$(xxd -p -l 2 "${asset_name}")"
          if [ "${header}" != "4d5a" ]; then
            echo "下载内容不是有效 EXE，请确认 asset_url 是 EXE 直链。"
            exit 1
          fi

          echo "asset_name=${asset_name}" >> "${GITHUB_OUTPUT}"
          echo "tag_name=v${VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Publish GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ steps.download_exe.outputs.tag_name }}
          ASSET_NAME: ${{ steps.download_exe.outputs.asset_name }}
          NOTES: ${{ inputs.notes }}
        run: |
          set -euo pipefail

          if gh release view "${TAG_NAME}" >/dev/null 2>&1; then
            gh release upload "${TAG_NAME}" "${ASSET_NAME}" --clobber
            gh release edit "${TAG_NAME}" --title "${TAG_NAME}" --notes "${NOTES}"
          else
            gh release create "${TAG_NAME}" "${ASSET_NAME}" --title "${TAG_NAME}" --notes "${NOTES}"
          fi

      - name: Commit and push
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet -- update.json README.md; then
            echo "README.md 和 update.json 内容未变化，跳过提交"
            exit 0
          fi

          git add update.json README.md
          git commit -m "release: ${{ inputs.version }}"
          git push
